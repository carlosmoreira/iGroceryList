<ion-view view-title="Grocery List">
    <ion-nav-buttons side="primary">
        <a href="#/new" class="button button-balanced">
            Add New
        </a>
        <button class="button button-assertive" ng-click="finishShopping()" ng-show="hasInCart()">
            Finish Shopping
        </button>
    </ion-nav-buttons>
  <ion-content  ng-init="init()">
    <ion-list ng-repeat="grocery in groceries">
      <ion-checkbox ng-model="grocery.inCart" ng-click="placeInCart(grocery)">{{grocery.name}}</ion-checkbox>
    </ion-list>
  </ion-content>
</ion-view>
